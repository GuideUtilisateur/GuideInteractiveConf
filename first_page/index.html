<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interactive Conference</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Librairi Material Theming -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
  <div id="name">
    <button class="mdc-button mdc-button--raised">Interactive Conference</button>
    <!-- <label class="mdc-floating-label" for="my-text-field-id">Interactive Conference</label>-->
  </div>

  <!-- Joindre room avec un numéro -->

  <form action="#">
    <div>
      <div class="pos-form">
        <div class="mdc-text-field mdc-text-field--outlined"  data-mdc-auto-init="MDCTextField">
          <input type="text" id="tf-outlined num" class="mdc-text-field__input">
          <label for="tf-outlined" class="mdc-floating-label" >Numéro du salon</label>
        <div class="mdc-notched-outline">
        <svg>
         <path class="mdc-notched-outline__path"/>
        </svg>
      </div>
    <div class="mdc-notched-outline__idle" id="box-border"></div>
  </div>
    <div class="pos-form button-send">
        <button class="mdc-fab mdc-fab--mini" id="join-room">
        <span class="mdc-fab__icon material-icons">send</span>
    </div>
  </div>
    <div class="pos-button">
      <button class="mdc-button supp cd-popup-trigger" id="color">Nouveau salon</button>
    </div>
  </form>
